<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
    <style>
        .raw-data-box {
            border: 1px solid #000;
            padding: 10px;
            background-color: #f9f9f9;
            white-space: pre;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Event List</h1>
    <table>
        <thead>
            <tr>
                <!-- Table headers will be dynamically added here -->
            </tr>
        </thead>
        <tbody id="eventTable">
            <!-- Event rows will be dynamically added here -->
        </tbody>
    </table>

    <h2>Raw Event Data</h2>
    <div class="raw-data-box" id="rawData"></div>

    <h2>Error Message</h2>
    <p id="errorMessage"></p>

    <script>
        const apiUrl = 'https://prod-api.kosetto.com/events';

        // Function to get and display events
        async function getEvents() {
            try {
                const response = await axios.get(apiUrl);
                const rawData = JSON.stringify(response.data, null, 2); // Format JSON

                const tableData = document.getElementById('eventTable');
                const rawDataElement = document.getElementById('rawData');
                const errorMessageElement = document.getElementById('errorMessage');
                const events = response.data; // Assuming the API response is an array of events

                if (events.length > 0) {
                    // Use the first event to create table headers
                    const headers = Object.keys(events[0]);
                    const headerRow = document.querySelector('thead tr');

                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });

                    events.forEach(event => {
                        const row = document.createElement('tr');
                        headers.forEach(header => {
                            const td = document.createElement('td');
                            td.textContent = event[header];
                            row.appendChild(td);
                        });
                        tableData.appendChild(row);
                    });

                    rawDataElement.textContent = rawData;
                } else {
                    tableData.innerHTML = '<tr><td colspan="2">No event data available</td></tr>';
                    errorMessageElement.textContent = 'No data available for events.';
                }
            } catch (error) {
                console.error(error);
                errorMessageElement.textContent = 'An error occurred while fetching data.';
            }
        }

        // Call the getEvents function to populate the table with events, raw data, and error message
        getEvents();
    </script>
</body>
</html>
