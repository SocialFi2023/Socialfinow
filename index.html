<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="eventTable">
            <!-- Event rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Sample event data (replace with your actual data)
        const eventsData = [
            { name: 'Event 1', date: '2023-10-20' },
            { name: 'Event 2', date: '2023-11-15' },
            { name: 'Event 3', date: '2023-12-05' },
        ];

        // Function to populate the event table
        function populateEventTable() {
            const eventTable = document.getElementById('eventTable');

            eventsData.forEach(event => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${event.name}</td>
                    <td>${event.date}</td>
                `;
                eventTable.appendChild(row);
            });
        }

        // Call the function to populate the event table
        populateEventTable();
    </script>
</body>
</html>
