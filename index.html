<!DOCTYPE html>
<html>
<head>
    <title>Ethereum Stats</title>
    <!-- Add CSS link here if you have one -->
</head>
<body>
    <h1>Ethereum Stats</h1>
    <div>
        <label for="timeFrame">Select Time Frame:</label>
        <select id="timeFrame">
            <option value="day">Past Day</option>
            <option value="week">Past Week</option>
            <option value="month">Past Month</option>
        </select>
    </div>
    <table id="statsTable">
        <thead>
            <tr>
                <th>User</th>
                <th>Performance % Gain</th>
            </tr>
        </thead>
        <tbody id="tableData">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
