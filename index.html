<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
    <style>
        .raw-data-box {
            border: 1px solid #000;
            padding: 10px;
            background-color: #f9f9f9;
            white-space: pre;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Event List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Creator</th>
                <th>Value</th>
                <th>Is NSFW</th>
            </tr>
        </thead>
        <tbody id="eventTable">
            <!-- Event rows will be dynamically added here -->
        </tbody>
    </table>

    <h2>Raw Event Data</h2>
    <div class="raw-data-box" id="rawData"></div>

    <script>
        const apiUrl = 'https://prod-api.kosetto.com/events';

        // Function to get and display events
        async function getEvents() {
            try {
                const response = await fetch(apiUrl);
                const rawData = await response.text(); // Get the raw JSON data

                const tableData = document.getElementById('eventTable');
                const rawDataElement = document.getElementById('rawData');

                if (response.ok) {
                    const eventsData = JSON.parse(rawData).events;

                    if (eventsData.length > 0) {
                        eventsData.forEach(event => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${event.id}</td>
                                <td>${event.creator}</td>
                                <td>${event.value}</td>
                                <td>${event.isNSFW}</td>
                            `;
                            tableData.appendChild(row);
                        });
                    } else {
                        tableData.innerHTML = '<tr><td colspan="4">No event data available</td></tr>';
                    }
                } else {
                    // Display an error message if the API request fails
                    tableData.innerHTML = '<tr><td colspan="4">Error fetching event data</td></tr>';
                }

                rawDataElement.textContent = rawData;
            } catch (error) {
                console.error(error);
            }
        }

        // Call the getEvents function to populate the table with events and raw data
        getEvents();
    </script>
</body>
</html>
