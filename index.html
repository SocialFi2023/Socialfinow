<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        .asc::after {
            content: ' ↑';
        }
        .desc::after {
            content: ' ↓';
        }
        /* Add custom CSS for the tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }
        .tooltip-text {
            visibility: hidden;
            width: 300px;
            background-color: #f9f9f9;
            color: #333;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <button id="refreshButton">Refresh Data</button>
    <table id="userTable">
        <thead>
            <tr>
                <th class="sortable" onclick="sortTable(0)">ID</th>
                <th class="sortable" onclick="sortTable(1)">Contract Address</th>
                <th class="sortable" onclick="sortTable(2)">Twitter Username</th>
                <th class="sortable" onclick="sortTable(3)">Twitter Name</th>
                <th class="sortable" onclick="sortTable(4)">Display Price</th>
                <th class="sortable" onclick="sortTable(5)">Change (24H)</th>
                <th class="sortable" onclick="sortTable(6)">Holder Count</th>
                <th class="sortable" onclick="sortTable(7)">Share Supply</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- User data will be dynamically added here -->
        </tbody>
    </table>

    <script>
        const apiUrl = 'https://prod-api.kosetto.com/lists/top-by-price';
        let sortDirection = 1; // 1 for ascending, -1 for descending

        async function getUsers() {
            // Fetch user data from the API and populate the table
            // ...
        }

        // Formatting function for Display Price
        function formatDisplayPrice(price) {
            const priceFloat = parseFloat(price);
            const formattedPrice = `(ETH ${(priceFloat / 1e18).toFixed(3)})`;
            return formattedPrice;
        }

        // Formatting function for Change (24H)
        function formatChange24H(change) {
            const changeFloat = parseFloat(change);
            const formattedChange = `${changeFloat.toFixed(3)}%`;
            return formattedChange;
        }

        // Function to sort the table
        function sortTable(columnIndex) {
            // Sorting code here...
        }

        // Function to refresh data
        function refreshData() {
            getUsers();
        }

        // Function to fetch and display the contract data in a tooltip-like pop-up
        async function displayContractData(addressCell) {
            // Extract the contract address from the cell
            const contractAddress = addressCell.textContent;

            // Fetch data from the portfolio API for the contract address
            const portfolioApiUrl = `https://prod-api.kosetto.com/portfolio/${contractAddress}`;
            try {
                const response = await fetch(portfolioApiUrl);
                const contractData = await response.json();

                if (response.ok) {
                    // Create a tooltip-like pop-up with the contract data
                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.innerHTML = contractAddress;

                    const tooltipText = document.createElement('div');
                    tooltipText.className = 'tooltip-text';
                    tooltipText.innerHTML = JSON.stringify(contractData, null, 2);

                    tooltip.appendChild(tooltipText);
                    addressCell.innerHTML = '';
                    addressCell.appendChild(tooltip);
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Add event listener to the refresh button
        document.getElementById('refreshButton').addEventListener('click', refreshData);

        // Attach the hover event to the contract address cells
        const addressCells = document.querySelectorAll('td:nth-child(2)');
        addressCells.forEach(cell => {
            cell.addEventListener('mouseover', () => displayContractData(cell));
        });

        // Initial data fetch
        getUsers();
    </script>
</body>
</html>
