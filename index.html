<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        .asc::after {
            content: ' ↑';
        }
        .desc::after {
            content: ' ↓';
        }
        /* Add custom CSS for the tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip-text {
            visibility: hidden;
            width: 300px;
            background-color: #f9f9f9;
            color: #333;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <button id="refreshButton">Refresh Data</button>
    <table id="userTable">
        <thead>
            <tr>
                <th class="sortable" onclick="sortTable(0)">ID</th>
                <th class="sortable" onclick="sortTable(1)">Address</th>
                <th class="sortable" onclick="sortTable(2)">Twitter Username</th>
                <th class="sortable" onclick="sortTable(3)">Twitter Name</th>
                <th class="sortable" onclick="sortTable(4)">Display Price</th>
                <th class="sortable" onclick="sortTable(5)">Change (24H)</th>
                <th class="sortable" onclick="sortTable(6)">Holder Count</th>
                <th class="sortable" onclick="sortTable(7)">Share Supply</th>

        </thead>
        <tbody id="userTableBody">

    <script>
        const apiUrl = 'https://prod-api.kosetto.com/lists/top-by-price';
        let sortDirection = 1; // 1 for ascending, -1 for descending

        async function getUsers() {
            try {
                const response = await fetch(apiUrl);
                const userData = await response.json();

                if (response.ok) {
                    displayUsers(userData.users);
                } else {
                    console.error('Error fetching user data');
                }
            } catch (error) {
                console.error(error);
            }
        }

        function displayUsers(users) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td class="tooltip" onmouseover="displayContractData('${user.address}')">${user.address}
                        <div class="tooltip-text">
                            Address: ${user.address}<br>
                            Twitter Username: ${user.twitterUsername}<br>
                            Twitter Name: ${user.twitterName}<br>
                            Display Price: ${formatDisplayPrice(user.displayPrice)}<br>
                            Change (24H): ${formatChange24H(user.change24H)}<br>
                            Holder Count: ${user.holderCount}<br>
                            Share Supply: ${user.shareSupply}
                        </div>
                    </td>
                    <td>${user.twitterUsername}</td>
                    <td>${user.twitterName}</td>
                    <td>${formatDisplayPrice(user.displayPrice)}</td>
                    <td>${formatChange24H(user.change24H)}</td>
                    <td>${user.holderCount}</td>
                    <td>${user.shareSupply}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function formatDisplayPrice(price) {
            const priceFloat = parseFloat(price) / 1e18;
            const formattedPrice = `(ETH ${priceFloat.toFixed(3)})`;
            return formattedPrice;
        }

        function formatChange24H(change) {
            const changeFloat = parseFloat(change);
            const formattedChange = `${changeFloat.toFixed(3)}%`;
            return formattedChange;
        }
