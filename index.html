<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <table id="userTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">ID</th>
                <th onclick="sortTable(1)">Address</th>
                <th onclick="sortTable(2)">Twitter Username</th>
                <th onclick="sortTable(3)">Twitter Name</th>
                <th onclick="sortTable(4)">Display Price</th>
                <th onclick="sortTable(5)">Change (24H)</th>
                <th onclick="sortTable(6)">Holder Count</th>
                <th onclick="sortTable(7)">Share Supply</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- User data will be dynamically added here -->
        </tbody>
    </table>

    <script>
        const apiUrl = 'https://prod-api.kosetto.com/lists/top-by-price';

        async function getUsers() {
            try {
                const response = await fetch(apiUrl);
                const userData = await response.json();

                if (response.ok) {
                    displayUsers(userData.users);
                } else {
                    console.error('Error fetching user data');
                }
            } catch (error) {
                console.error(error);
            }
        }

        function displayUsers(users) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.address}</td>
                    <td>${user.twitterUsername}</td>
                    <td>${user.twitterName}</td>
                    <td>${user.displayPrice}</td>
                    <td>${user.change24H}</td>
                    <td>${user.holderCount}</td>
                    <td>${user.shareSupply}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function sortTable(columnIndex) {
            const table = document.getElementById('userTable');
            const rows = table.rows;
            let switching = true;

            while (switching) {
                switching = false;
                for (let i = 1; i < rows.length - 1; i++) {
                    let shouldSwitch = false;
                    const x = rows[i].getElementsByTagName('td')[columnIndex];
                    const y = rows[i + 1].getElementsByTagName('td')[columnIndex];
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }

        getUsers();
    </script>
</body>
</html>
